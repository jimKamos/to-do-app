<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>To-Do List Application</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
   <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container my-5">
      <h1 class="text-center mb-4">To-Do List Application</h1>
      <!-- Task input form -->
      <form id="task-form">
        <div class="mb-3">
          <label for="task-input" class="form-label">Add Task:</label>
          <input type="text" class="form-control" id="task-input" placeholder="Enter task name..." />
        </div>
        <div class="mb-3">
          <label for="due-date-input" class="form-label">Due Date:</label>
          <input type="datetime-local" class="form-control" id="due-date-input" min="" />
        </div>
        <div class="mb-3">
          <label for="reminder-input" class="form-label">Reminder:</label>
          <input type="datetime-local" class="form-control" id="reminder-input" min="" />
        </div>
        <div class="mb-3">
          <label for="category-select" class="form-label">Category:</label>
          <select class="form-select" id="category-select">
            <option value="">Select category...</option>
            <option value="work">Work</option>
            <option value="personal">Personal</option>
            <option value="shopping">Shopping</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">Add Task</button>
      </form>
      <hr />
      <!-- Sort buttons -->
      <div class="btn-group" role="group" aria-label="Sort Tasks">
        <button type="button" class="btn btn-secondary" id="default-order">Default order</button>
        <button type="button" class="btn btn-secondary" id="sort-date-added">Date Added</button>
        <button type="button" class="btn btn-secondary" id="sort-due-date">Due Date</button>
        <button type="button" class="btn btn-secondary" id="sort-completed">Completed</button>
      </div>
      <!-- Task list -->
      <ul class="list-group mt-4" id="task-list">
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
